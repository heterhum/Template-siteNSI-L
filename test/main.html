<!DOCTYPE html>
<html>
<head>
    <title>Site Cloud</title>
    <link rel="stylesheet" type="text/css" href="/test/style.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/static/styles/mainscript.js"></script>
</head>
<body>
    <div id="connect1">
      <h1 id="sitename">ThereIsNo Cloud</h1>
      <br>
      <!-- From Uiverse.io by bociKond --> 
      <form class="form" action="/login" method="post">
        <span class="input-span">
          <label for="text" class="label">Username</label>
          <input type="text" name="username" id="username"/></span>
        <span class="input-span">
          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password"/></span>
        <span class="span"><a href="youtube.com">Forgot password?</a></span>
        <input class="submit" type="submit" value="Send" />
        <span class="span">Don't have an account? <a href="#" id="change">Sign up</a></span>
      </form>
      <div id="back"></div>
    </div>
    <script>
      var btna=document.getElementById("change");
      const state1=document.getElementById("connect1").innerHTML;
      const state2=`<h1 id="sitename">ThereIs Cloud</h1><br> <form class="form" action="/create" method="post"><span class="input-span"><label for="text" class="label">Username</label><input type="text" name="username" id="username"/></span><span class="input-span"><label for="password" class="label">Password</label><input type="password" name="password" id="password"/></span><input class="submit" type="submit" value="Send" /><span class="span">Already have an account? <a href="#" id="change">Login</a></span></form><div id="back"></div>`;

      btna.addEventListener("click",()=>{
        if (document.getElementById("connect1").innerHTML===state1){
          document.getElementById("connect1").innerHTML=state2
          console.log(false)
        }else{
          document.getElementById("connect1").innerHTML=state1
          console.log(true)
        }
      });
    </script>

</body>
</html>
