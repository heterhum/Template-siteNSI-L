<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles/chatcss.css">
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script src="./styles/script.js" language="JavaScript" type="application/javascript"></script> 
  <title>Calcul</title>
</head>
<body>
    <h2>JavaScript Discord</h2>
    <input type="text" id="username" name="username" maxlength="512" placeholder="username">
    <button id="apply" onclick=getUsername()>apply</button>
    <div class="total">
        <div id="salon"></div>
        <div id="chat">
            <div id="message"></div>
            <div id="inputbox">
                <input type="text" id="message" name="message" maxlength="2000" placeholder="message">
                <button id="send" onclick=getMessage()>send</button>
            </div>
        </div>

    </div>
</body>
</html>
