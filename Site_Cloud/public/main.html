<!DOCTYPE html>
<html>
<head>
    <title>Site Cloud</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/static/styles/mainscript.js"></script>
</head>
<body>
    <H1>Site cloud</H1>
    <div id="connect">
        <form action="/login" method="post">
            <input type="text" id="connectname" placeholder="Name" name="connectusername">
            <br>
            <input type="password" id="connectemdp" placeholder="MDP" name="connectpassword">
            <br>
            <input type="submit" value="Send" />
        </form>
    </div>
    <div id="create">
        <form action="/create" method="post">
            <input type="text" id="createname" placeholder="Name" name="createname">
            <br>
            <input type="password" id="createmdp" placeholder="MDP" name="createmdp">
            <br>
            <input type="submit" value="Send" />
        </form>
    </div>
</body>
</html>
